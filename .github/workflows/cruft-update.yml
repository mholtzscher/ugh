name: Cruft Update

on:
  schedule:
    - cron: "0 2 * * 1" # Every Monday at 2am
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: cruft-update
  cancel-in-progress: false

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.PAT || vars.PAT || github.token }}'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Cruft
        run: |
          python -m pip install --upgrade pip
          python -m pip install cruft

      - name: Configure git auth for GitHub HTTPS
        env:
          TOKEN: '${{ secrets.PAT || vars.PAT || github.token }}'
        run: |
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Check if update is available
        id: check
        run: |
          if [ ! -f .cruft.json ]; then
            echo "No .cruft.json file; skipping."
            echo "has_changes=0" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if cruft check; then
            echo "has_changes=0" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Run update
        if: steps.check.outputs.has_changes == '1'
        run: |
          python -m cruft update --skip-apply-ask --refresh-private-variables
          git restore --staged .

      - name: Create or update pull request
        if: steps.check.outputs.has_changes == '1'
        uses: peter-evans/create-pull-request@v6
        with:
          token: '${{ secrets.PAT || vars.PAT || github.token }}'
          base: '${{ github.event.repository.default_branch }}'
          branch: cruft/update
          title: "Cruft: apply template updates"
          body: |
            Applies the latest upstream template changes via Cruft.
          commit-message: "chore: apply cruft update"
          add-paths: |
            .
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
