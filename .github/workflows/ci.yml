name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          install-only: true

      - name: Install cruft
        run: |
          python -m pip install --upgrade pip
          python -m pip install cruft

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Set up sqlc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: "1.30.0"

      - name: Run cruft check
        run: cruft check

      - name: Run checks
        run: just generate fmt vet lint test tidy
